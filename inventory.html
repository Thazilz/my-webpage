<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Form</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    nav a { margin-right: 10px; }
    /* Flex container for 2 columns */
    #mainContainer {
      display: flex;
      gap: 40px;
      max-width: 900px;
      margin: 20px auto;
      align-items: flex-start;
    }
    #leftColumn {
      flex: 1;
    }
    #rightColumn {
      width: 350px;
    }
    form input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }
    form button {
      padding: 10px 20px;
      width: 100%;
    }
    .success { color: green; }
    .error { color: red; }
    #inventoryList, #inventorySummary {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 8px #ddd;
      max-height: 600px;
      overflow-y: auto;
    }
    #inventoryList h3, #inventorySummary h3 {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 6px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
      margin: 0;
    }
    li {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 1px 3px #ccc;
    }
    li strong {
      display: block;
      margin-bottom: 6px;
      font-size: 1.1em;
    }
    #nfcStatus {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a> |
  <a href="inventory.html">Inventory</a> |
  <a href="loan.html">Loan</a> |
  <a href="return.html">Return</a> |
  <a href="contact.html">Contact</a>
</nav>

<h2>Inventory Submission</h2>

<!-- NFC Scan Button -->
<div style="text-align: center; margin-bottom: 20px;">
  <button type="button" onclick="startNFC()">ðŸ“² Scan NFC Tag</button>
  <div id="nfcStatus"></div>
</div>

<!-- Main container: Left (form + submitted list) | Right (summary) -->
<div id="mainContainer">

  <!-- Left Column -->
  <div id="leftColumn">

    <form id="inventoryForm">
      <input type="text" id="itemName" placeholder="Inventory Item Name" required />
      <input type="text" id="brand" placeholder="Brand" required />
      <input type="text" id="modelNumber" placeholder="Model Number" required />
      <input type="text" id="serialNumber" placeholder="Serial Number" required />
      <button type="submit">Submit</button>
    </form>

    <p id="responseMsg"></p>

    <div id="inventoryList">
      <h3>Submitted Inventory:</h3>
      <ul id="inventoryUl"></ul>
    </div>
  </div>

  <!-- Right Column -->
  <div id="rightColumn">
    <div id="inventorySummary">
      <h3>Inventory Summary (Realtime):</h3>
      <ul id="summaryUl"></ul>
    </div>
  </div>

</div>

<!-- Firebase and JS -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, push, serverTimestamp, onChildAdded, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA67aMWlPYaAeh_07o1EaP8mkA2-rhYsUs",
    authDomain: "my-webpage-93c94.firebaseapp.com",
    databaseURL: "https://my-webpage-93c94-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "my-webpage-93c94",
    storageBucket: "my-webpage-93c94.appspot.com",
    messagingSenderId: "959385466155",
    appId: "1:959385466155:web:e817821e92fa0acc6ec16e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const inventoryRef = ref(db, 'inventory');

  const inventoryForm = document.getElementById('inventoryForm');
  const responseMsg = document.getElementById('responseMsg');
  const inventoryUl = document.getElementById('inventoryUl');
  const summaryUl = document.getElementById('summaryUl');

  // Realtime detailed list
  onChildAdded(inventoryRef, (data) => {
    const { itemName, brand, modelNumber, serialNumber, timestamp } = data.val();

    const dateStr = timestamp
      ? new Date(timestamp).toLocaleString()
      : "Pending timestamp...";

    const li = document.createElement('li');
    li.innerHTML = `
      <strong>${itemName}</strong>
      <div>Brand: ${brand}</div>
      <div>Model: ${modelNumber}</div>
      <div>Serial #: ${serialNumber}</div>
      <em>Submitted: ${dateStr}</em>
    `;
    inventoryUl.prepend(li);
  });

  // Form submission
  inventoryForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const itemName = document.getElementById('itemName').value.trim();
    const brand = document.getElementById('brand').value.trim();
    const modelNumber = document.getElementById('modelNumber').value.trim();
    const serialNumber = document.getElementById('serialNumber').value.trim();

    if (!itemName || !brand || !modelNumber || !serialNumber) {
      responseMsg.textContent = "Please fill in all fields.";
      responseMsg.className = "error";
      return;
    }

    try {
      await push(inventoryRef, {
        itemName,
        brand,
        modelNumber,
        serialNumber,
        timestamp: serverTimestamp()
      });

      responseMsg.textContent = "Inventory submitted successfully!";
      responseMsg.className = "success";
      inventoryForm.reset();
    } catch (error) {
      console.error("âŒ Firebase write error:", error);
      responseMsg.textContent = "Error submitting inventory.";
      responseMsg.className = "error";
    }
  });

  // Realtime summary list (right column)
  onValue(inventoryRef, (snapshot) => {
    const data = snapshot.val();
    summaryUl.innerHTML = '';

    if (data) {
      Object.values(data).forEach(item => {
        const { itemName, brand, modelNumber, serialNumber } = item;

        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${itemName}</strong>
          <div>Brand: ${brand}</div>
          <div>Model: ${modelNumber}</div>
          <div>Serial #: ${serialNumber}</div>
        `;
        summaryUl.appendChild(li);
      });
    } else {
      summaryUl.innerHTML = '<li>No inventory items found.</li>';
    }
  });

  // NFC Scan function (optional)
  window.startNFC = async function () {
    const status = document.getElementById("nfcStatus");

    if ('NDEFReader' in window) {
      try {
        const ndef = new NDEFReader();
        await ndef.scan();
        status.textContent = "ðŸ“¡ NFC scanning... Tap a tag!";

        ndef.onreading = event => {
          const decoder = new TextDecoder();
          const { message, serialNumber } = event;

          let itemName = "";

          for (const record of message.records) {
            if (record.recordType === "text") {
              itemName = decoder.decode(record.data);
              break;
            }
          }

          status.textContent = `âœ… Tag scanned: "${itemName || serialNumber}"`;

          const params = new URLSearchParams();
          if (serialNumber) params.append('serialNumber', serialNumber);
          if (itemName) params.append('itemName', itemName);

          const url = `inventory.html?${params.toString()}`;
          window.location.href = url;
        };
      } catch (error) {
        console.error("NFC error:", error);
        status.textContent = "âš ï¸ NFC scan failed.";
      }
    } else {
      alert("âŒ Web NFC not supported in this browser.");
    }
  };

  // Prefill form from URL params (optional)
  window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const itemName = params.get('itemName');
    const serialNumber = params.get('serialNumber');
    if (itemName) document.getElementById('itemName').value = itemName;
    if (serialNumber) document.getElementById('serialNumber').value = serialNumber;
  });
</script>

</body>
</html>
