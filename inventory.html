<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Form</title>
  <style>
    body { font-family: Arial; padding: 20px; }

    /* Navigation styles - plain like index.html */
    nav {
      font-family: Arial, sans-serif;
      margin-bottom: 20px;
    }
    nav a {
      color: black;
      text-decoration: none;
      margin-right: 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    nav button {
      font-family: Arial, sans-serif;
      padding: 6px 12px;
      cursor: pointer;
      background: none;
      border: 1px solid #ccc;
      color: black;
      float: right;
    }
    nav button:hover {
      background: #f0f0f0;
    }

    #mainContainer {
      display: flex;
      gap: 40px;
      max-width: 900px;
      margin: 20px auto;
      align-items: flex-start;
    }

    #leftColumn { flex: 1; }
    #rightColumn { width: 480px; }

    form input { width: 100%; margin-bottom: 10px; padding: 8px; }
    form button { padding: 10px 20px; width: 100%; }

    .success { color: green; }
    .error { color: red; }

    #inventorySummary {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 8px #ddd;
      max-height: 600px;
      overflow-y: auto;
    }

    ul { list-style-type: none; padding-left: 0; margin: 0; }
    li {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 1px 3px #ccc;
    }
    li strong { display: block; margin-bottom: 6px; font-size: 1.1em; }

    #nfcStatus { text-align: center; margin: 10px 0; font-weight: bold; }

    img {
      display: block;
      max-width: 100%;
      height: auto;
      margin-top: 8px;
      border-radius: 4px;
    }

#approvalsLink {
  display: none;
}
  </style>
</head>
<body>

<!-- Hardcoded Navigation -->
<nav>
  <a href="index.html">Home</a> |
  <a href="inventory.html">Inventory</a> |
  <a href="loan.html">Loan</a> |
  <a href="return.html">Return</a> |
  <a href="approval.html" id="approvalsLink">Approvals</a>
  <button id="logoutBtn">Logout</button>
</nav>
<hr>

<h2>Inventory Submission</h2>

<div style="text-align: center; margin-bottom: 20px;">
  <button type="button" onclick="startNFC()">üì≤ Scan NFC Tag</button>
  <div id="nfcStatus"></div>
</div>

<div id="mainContainer">
  <!-- Left Column: Only the form remains -->
  <div id="leftColumn">
    <form id="inventoryForm">
      <input type="text" id="itemName" placeholder="Inventory Item Name" required />
      <input type="text" id="brand" placeholder="Brand" required />
      <input type="text" id="modelNumber" placeholder="Model Number" required />
      <input type="text" id="serialNumber" placeholder="Serial Number" required />
      <input type="url" id="imageUrl" placeholder="Image URL (optional)" />
      <button type="submit">üì• Submit Inventory</button>
    </form>

    <p id="responseMsg"></p>
  </div>

  <!-- Right Column: Summary only -->
  <div id="rightColumn">
    <div style="margin-bottom: 10px;">
      <label for="filterField">üîΩ Filter Summary by:</label>
      <select id="filterField">
        <option value="all" selected>All Items</option>
        <option value="itemName">Item Name</option>
        <option value="brand">Brand</option>
        <option value="modelNumber">Model Number</option>
        <option value="serialNumber">Serial Number</option>
        <option value="loanStatus">Loan Status</option>
      </select>
    </div>

    <div id="searchContainer" style="margin-bottom: 15px; display:none;">
      <input type="text" id="filterInput" placeholder="Enter search term..." style="width:100%; padding:8px;">
    </div>

    <div id="loanStatusContainer" style="margin-bottom:15px; display:none;">
      <select id="loanStatusFilter" style="width:100%; padding:8px;">
        <option value="all" selected>All</option>
        <option value="available">Available</option>
        <option value="loaned">On Loan</option>
      </select>
    </div>

    <div id="inventorySummary">
      <h3>Inventory Summary (Filtered)</h3>
      <ul id="summaryUl"></ul>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, push, serverTimestamp, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA67aMWlPYaAeh_07o1EaP8mkA2-rhYsUs",
    authDomain: "my-webpage-93c94.firebaseapp.com",
    databaseURL: "https://my-webpage-93c94-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "my-webpage-93c94",
    storageBucket: "my-webpage-93c94.appspot.com",
    messagingSenderId: "959385466155",
    appId: "1:959385466155:web:e817821e92fa0acc6ec16e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  const inventoryRef = ref(db, 'inventory');
  const loansRef = ref(db, 'loans');

  const inventoryForm = document.getElementById('inventoryForm');
  const responseMsg = document.getElementById('responseMsg');
  const summaryUl = document.getElementById('summaryUl');
  const filterField = document.getElementById('filterField');
  const filterInput = document.getElementById('filterInput');
  const searchContainer = document.getElementById('searchContainer');
  const loanStatusContainer = document.getElementById('loanStatusContainer');
  const loanStatusFilter = document.getElementById('loanStatusFilter');
  const logoutBtn = document.getElementById("logoutBtn");

  let activeLoanedItems = new Set();
  let inventoryData = {};

  onAuthStateChanged(auth, async user => {
  if (!user) {
    return window.location.href = "login.html";
  }

  // --- Show Approvals link only for Admins ---
  const approvalsLink = document.getElementById("approvalsLink");
  const token = await user.getIdTokenResult();
  const isAdmin = !!token.claims.admin;

  if (isAdmin) {
    approvalsLink.style.display = "inline";
  }
  // -------------------------------------------
});

  logoutBtn.addEventListener("click", async () => {
    try {
      await signOut(auth);
      window.location.href = "login.html";
    } catch (err) {
      alert("Logout failed.");
    }
  });

  onValue(loansRef, (snapshot) => {
    activeLoanedItems.clear();
    const loans = snapshot.val();
    if (loans) {
      Object.values(loans).forEach(loan => {
        if (loan.status === 'active' && loan.itemId) {
          activeLoanedItems.add(loan.itemId.trim());
        }
      });
    }
    renderInventorySummary();
  });

  onValue(inventoryRef, (snapshot) => {
    inventoryData = snapshot.val() || {};
    renderInventorySummary();
  });

  function applyFilter(items) {
    const field = filterField.value;
    const query = filterInput.value.trim().toLowerCase();
    const loanFilter = loanStatusFilter.value;

    return Object.values(items).filter(item => {
      const serial = item.serialNumber || "";
      const isLoaned = activeLoanedItems.has(serial);

      if (field !== 'loanStatus' && field !== 'all' && query) {
        const value = (item[field] || "").toLowerCase();
        return value.includes(query);
      }

      if (field === 'loanStatus') {
        if (loanFilter === 'loaned') return isLoaned;
        if (loanFilter === 'available') return !isLoaned;
      }

      return true;
    });
  }

  function renderInventorySummary() {
    summaryUl.innerHTML = '';
    const items = applyFilter(inventoryData);

    if (items.length === 0) {
      summaryUl.innerHTML = '<li>No matching inventory items.</li>';
      return;
    }

    items.forEach(item => {
      const { itemName, brand, modelNumber, serialNumber, imageUrl, timestamp } = item;

      const ts = typeof timestamp === "number"
        ? timestamp
        : timestamp?.toMillis?.();

      const dateStr = ts ? new Date(ts).toLocaleString() : "Pending...";

      const isLoaned = activeLoanedItems.has(serialNumber);

      const loanUrl = `loan.html?itemId=${encodeURIComponent(serialNumber)}&model=${encodeURIComponent(modelNumber)}&brand=${encodeURIComponent(brand)}`;

      const loanLink = isLoaned
        ? '<em style="color:red;">Currently on loan</em>'
        : `<a href="${loanUrl}" style="color: blue;">üì¶ Loan</a>`;

      const li = document.createElement('li');
      li.innerHTML = `
        <strong>${itemName}</strong>
        <div>Brand: ${brand}</div>
        <div>Model: ${modelNumber}</div>
        <div>Serial #: ${serialNumber}</div>
        <em>Submitted: ${dateStr}</em>
        ${imageUrl ? `<img src="${imageUrl}" alt="${itemName}" />` : ''}
        <div>${loanLink}</div>
      `;
      summaryUl.appendChild(li);
    });
  }

  filterField.addEventListener('change', () => {
    const field = filterField.value;
    searchContainer.style.display = field !== 'all' && field !== 'loanStatus' ? 'block' : 'none';
    loanStatusContainer.style.display = field === 'loanStatus' ? 'block' : 'none';
    renderInventorySummary();
  });

  filterInput.addEventListener('input', renderInventorySummary);
  loanStatusFilter.addEventListener('change', renderInventorySummary);

  inventoryForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const itemName = document.getElementById('itemName').value.trim();
    const brand = document.getElementById('brand').value.trim();
    const modelNumber = document.getElementById('modelNumber').value.trim();
    const serialNumber = document.getElementById('serialNumber').value.trim();
    const imageUrl = document.getElementById('imageUrl').value.trim();

    if (!itemName || !brand || !modelNumber || !serialNumber) {
      responseMsg.textContent = "Please fill in all required fields.";
      responseMsg.className = "error";
      return;
    }

    const isDuplicate = Object.values(inventoryData || {}).some(item => item.serialNumber === serialNumber);
    if (isDuplicate) {
      responseMsg.textContent = "An item with this serial number already exists.";
      responseMsg.className = "error";
      return;
    }

    try {
      await push(inventoryRef, { itemName, brand, modelNumber, serialNumber, imageUrl, timestamp: serverTimestamp() });
      responseMsg.textContent = "Inventory submitted successfully!";
      responseMsg.className = "success";
      inventoryForm.reset();
    } catch {
      responseMsg.textContent = "Error submitting inventory.";
      responseMsg.className = "error";
    }
  });

  window.startNFC = async function () {
    const status = document.getElementById("nfcStatus");

    if ('NDEFReader' in window) {
      try {
        const ndef = new NDEFReader();
        await ndef.scan();
        status.textContent = "üì° NFC scanning... Tap a tag!";

        ndef.onreading = event => {
          const decoder = new TextDecoder();
          const { message, serialNumber } = event;

          let itemName = "";
          for (const record of message.records) {
            if (record.recordType === "text") {
              itemName = decoder.decode(record.data);
              break;
            }
          }

          status.textContent = `‚úÖ NFC tag read: "${itemName || serialNumber}"`;

          if (itemName) document.getElementById("itemName").value = itemName;
          if (serialNumber) document.getElementById("serialNumber").value = serialNumber;

          document.getElementById("itemName").scrollIntoView({ behavior: 'smooth' });
        };

      } catch (error) {
        status.textContent = "‚ö†Ô∏è NFC scan failed.";
      }
    } else {
      alert("‚ùå Web NFC is not supported on this device.");
    }
  };
</script>

</body>
</html>
