<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Approve Loans</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #f8f9fa; }
    nav {
      font-family: Arial, sans-serif;
      margin-bottom: 20px;
    }
    nav a {
      color: black;
      text-decoration: none;
      margin-right: 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    nav button {
      font-family: Arial, sans-serif;
      padding: 6px 12px;
      cursor: pointer;
      background: none;
      border: 1px solid #ccc;
      color: black;
      float: right;
    }
    nav button:hover {
      background: #f0f0f0;
    }
    .loan-item {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .loan-item button {
      margin-right: 5px;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav>
  <a href="index.html">Home</a> |
  <a href="inventory.html">Inventory</a> |
  <a href="loan.html">Loan</a> |
  <a href="return.html">Return</a> |
  <a href="approval.html">Approvals</a> |
  <button id="logoutBtn">Logout</button>
</nav>
<hr>

<h2>Pending Loan Approvals</h2>
<div id="loanContainer"></div>
<p id="statusMsg"></p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { 
    getAuth, onAuthStateChanged, signOut 
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
  import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  // === Firebase Config ===
  const firebaseConfig = {
    apiKey: "AIzaSyA67aMWlPYaAeh_07o1EaP8mkA2-rhYsUs",
    authDomain: "my-webpage-93c94.firebaseapp.com",
    databaseURL: "https://my-webpage-93c94-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "my-webpage-93c94",
    storageBucket: "my-webpage-93c94.appspot.com",
    messagingSenderId: "959385466155",
    appId: "1:959385466155:web:e817821e92fa0acc6ec16e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const loanContainer = document.getElementById("loanContainer");
  const statusMsg = document.getElementById("statusMsg");
  const logoutBtn = document.getElementById("logoutBtn");

  // === Logout button ===
  logoutBtn.addEventListener("click", () => {
    signOut(auth).then(() => window.location.href = "login.html");
  });

  // === Protect page (admin only) ===
  onAuthStateChanged(auth, async user => {
    if (!user) {
      alert("Access denied. Please log in first.");
      window.location.href = "login.html";
      return;
    }

    const token = await user.getIdTokenResult();
    const isAdmin = !!token.claims.admin;

    if (!isAdmin) {
      alert("You are not authorized to access this page.");
      window.location.href = "index.html";
      return;
    }

    loadPendingLoans();
  });

  // === Function to load pending approvals ===
  function loadPendingLoans() {
    const loansRef = ref(db, "loans");
    onValue(loansRef, snapshot => {
      loanContainer.innerHTML = "";
      const data = snapshot.val();
      if (!data) {
        loanContainer.innerHTML = "<p>No pending approvals.</p>";
        return;
      }

      const pendingLoans = Object.entries(data).filter(([id, loan]) => loan.status === "pendingApproval");

      if (pendingLoans.length === 0) {
        loanContainer.innerHTML = "<p>No pending approvals.</p>";
        return;
      }

      pendingLoans.forEach(([id, loan]) => {
        const div = document.createElement("div");
        div.className = "loan-item";
        div.innerHTML = `
          <p><strong>${loan.borrowerName}</strong> (${loan.department})</p>
          <p><em>Item ID:</em> ${loan.itemId}</p>
          <p><em>Model:</em> ${loan.model} | <em>Brand:</em> ${loan.brand}</p>
          <p><em>Loan Date:</em> ${loan.loanDate} | <em>Return Date:</em> ${loan.returnDate}</p>
          <button class="approve">Approve</button>
          <button class="reject">Reject</button>
        `;

        // === Approve button ===
        div.querySelector(".approve").addEventListener("click", async () => {
          if (!confirm(`Approve loan for item ${loan.itemId}?`)) return;
          try {
            await update(ref(db, "loans/" + id), { status: "active" });

            loanContainer.removeChild(div);
            statusMsg.textContent = `‚úÖ Loan for ${loan.itemId} approved and email sent.`;
            statusMsg.style.color = "green";
          } catch (err) {
            console.error(err);
            statusMsg.textContent = "‚ùå Error approving loan or sending email.";
            statusMsg.style.color = "red";
          }
        });

        // === Reject button ===
        div.querySelector(".reject").addEventListener("click", async () => {
          if (!confirm(`Reject loan for item ${loan.itemId}?`)) return;
          try {
            await update(ref(db, "loans/" + id), { status: "rejected" });

            loanContainer.removeChild(div);
            statusMsg.textContent = `üö´ Loan for ${loan.itemId} rejected and email sent.`;
            statusMsg.style.color = "orange";
          } catch (err) {
            console.error(err);
            statusMsg.textContent = "‚ùå Error rejecting loan or sending email.";
            statusMsg.style.color = "red";
          }
        });

        loanContainer.appendChild(div);
      });
    });
  }
</script>

</body>
</html>
