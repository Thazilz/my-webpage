<!DOCTYPE html>
<html>
<head>
  <title>Firebase Test</title>
</head>
<body>
  <h1>Firebase Connected</h1>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA67aMWlPYaAeh_07o1EaP8mkA2-rhYsUs",
      authDomain: "my-webpage-93c94.firebaseapp.com",
      databaseURL: "https://my-webpage-93c94-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "my-webpage-93c94",
      storageBucket: "my-webpage-93c94.firebasestorage.app",
      messagingSenderId: "959385466155",
      appId: "1:959385466155:web:e817821e92fa0acc6ec16e"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Get a reference to the database
    const db = getDatabase(app);

    // Push a message
    push(ref(db, "messages"), {
      name: "Test",
      text: "Hello from GitHub Page!"
    });
  </script>
</body>
</html>
