<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YEM Inventory System</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    #nfcStatus { text-align: center; font-style: italic; margin-top: 10px; }
    nav a { margin-right: 10px; }
  </style>
</head>
<body>

<!-- Navigation -->
<nav>
  <a href="index.html">Home</a> |
  <a href="inventory.html">Inventory</a> |
  <a href="loan.html">Loan</a> |
  <a href="return.html">Return</a> |
  <a href="approval.html">Approvals</a> |
  <a href="contact.html">Contact</a> |
  <button id="logoutBtn" style="float:right; padding:6px 12px;">Logout</button>
</nav>
<hr>

<!-- Welcome Message -->
<p style="text-align: center; font-size: 1.2em; margin-top: 20px;">
  <strong>Welcome to Yokogawa Inventory Records website</strong><br>
  Please select one of the following pages at the top left or scan an NFC tag to continue.
</p>

<!-- NFC Scan Button -->
<div style="text-align: center; margin-top: 30px;">
  <button id="startNfcBtn">üì≤ Scan NFC Tag</button>
  <p id="nfcStatus"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA67aMWlPYaAeh_07o1EaP8mkA2-rhYsUs",
    authDomain: "my-webpage-93c94.firebaseapp.com",
    databaseURL: "https://my-webpage-93c94-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "my-webpage-93c94",
    storageBucket: "my-webpage-93c94.appspot.com",
    messagingSenderId: "959385466155",
    appId: "1:959385466155:web:e817821e92fa0acc6ec16e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Redirect unauthenticated users
  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = "login.html";
    }
  });

  // Logout button
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    try {
      await signOut(auth);
      window.location.href = "login.html";
    } catch (err) {
      console.error("Logout failed:", err);
      alert("‚ùå Logout failed");
    }
  });

  // NFC Scan Logic
  const startNfcBtn = document.getElementById('startNfcBtn');
  const status = document.getElementById('nfcStatus');

  startNfcBtn.addEventListener('click', async () => {
    if (!('NDEFReader' in window)) {
      status.textContent = "‚ùå Web NFC not supported";
      startNfcBtn.disabled = true;
      return;
    }

    try {
      const ndef = new NDEFReader();
      await ndef.scan();
      status.textContent = "üì° NFC scan started. Tap a tag...";

      ndef.onreading = event => {
        const decoder = new TextDecoder();
        const { message, serialNumber } = event;

        let itemId = serialNumber || "";
        let itemName = "";
        for (const record of message.records) {
          if (record.recordType === "text") {
            itemName = decoder.decode(record.data);
            break;
          }
        }

        status.textContent = `‚úÖ NFC tag read: ${itemId} - ${itemName}`;
        const params = new URLSearchParams({ itemId, itemName });
        window.location.href = `inventory.html?${params.toString()}`;
      };

    } catch (error) {
      console.error("‚ùå NFC error:", error);
      status.textContent = "‚ùå NFC scan failed";
      alert("‚ö†Ô∏è NFC scanning failed.");
    }
  });
</script>

</body>
</html>
