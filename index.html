<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YEM Inventory System</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { padding: 10px 20px; }
    #nfcStatus { text-align: center; font-style: italic; margin-top: 10px; }
  </style>
</head>
<body>
  
<nav>
  <a href="index.html">Home</a> |
  <a href="inventory.html">Inventory</a> |
  <a href="loan.html">Loan</a> |
  <a href="return.html">Return</a> |
  <a href="contact.html">Contact</a>
</nav>

<p style="text-align: center; font-size: 1.2em; margin-top: 20px;">
  <strong>Welcome to Yokogawa Inventory Records website</strong><br>
  Please select one of the following pages at the top left or scan a NFC tag to continue.
</p>

<!-- NFC Scan Button -->
<div style="text-align: center; margin-top: 30px;">
  <button id="startNfcBtn">üì≤ Scan NFC Tag</button>
  <p id="nfcStatus"></p>
</div>

<script>
  const startNfcBtn = document.getElementById('startNfcBtn');
  const status = document.getElementById('nfcStatus');

  startNfcBtn.addEventListener('click', async () => {
    if ('NDEFReader' in window) {
      try {
        const ndef = new NDEFReader();
        await ndef.scan();
        status.textContent = "üì° NFC scan started. Tap an NFC tag...";

        ndef.onreading = event => {
          const decoder = new TextDecoder();
          const { message, serialNumber } = event;

          // Grab serial number and text record (if any)
          const itemId = serialNumber || "";
          let itemName = "";

          for (const record of message.records) {
            if (record.recordType === "text") {
              itemName = decoder.decode(record.data);
              break; // take first text record
            }
          }

          status.textContent = `‚úÖ NFC tag read: ${itemId} - ${itemName}`;

          // Build URL parameters (encode to be safe)
          const params = new URLSearchParams();
          if(itemId) params.append('itemId', itemId);
          if(itemName) params.append('itemName', itemName);

          // Redirect to inventory page with query params
          const url = `inventory.html?${params.toString()}`;
          window.location.href = url;
        };

      } catch (error) {
        console.error("‚ùå NFC error:", error);
        status.textContent = "‚ùå NFC scan failed or is not supported.";
        alert("‚ö†Ô∏è NFC scanning failed.");
      }
    } else {
      status.textContent = "‚ùå Web NFC is not supported in this browser.";
      alert("‚ùå Web NFC is not supported in this browser.");
    }
  });

  // Disable button if NFC unsupported
  window.addEventListener("DOMContentLoaded", () => {
    if (!("NDEFReader" in window)) {
      startNfcBtn.disabled = true;
      startNfcBtn.textContent = "‚ùå NFC Not Supported";
    }
  });
</script>

</body>
</html>
