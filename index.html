<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    form { max-width: 400px; margin: auto; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 20px; }
    .success { color: green; }
    .error { color: red; }
    #messagesList { max-width: 400px; margin: 20px auto; }
    #messagesList h3 { margin-bottom: 10px; }
    #messagesList ul { list-style-type: none; padding-left: 0; }
    #messagesList li { background: #f9f9f9; margin-bottom: 8px; padding: 10px; border-radius: 4px; }
    #messagesList li strong { display: block; margin-bottom: 5px; }
  </style>
</head>
<body>
  
<nav>
  <a href="index.html">Home</a> |
  <a href="inventory.html">Inventory</a> |
  <a href="loan.html">Loan</a> |
  <a href="return.html">Return</a> |
  <a href="contact.html">Contact</a>
</nav>

  <h2>Contact Us</h2>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>
  <p id="responseMsg"></p>

  <div id="messagesList">
    <h3>Submitted Messages:</h3>
    <ul id="messagesUl"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, serverTimestamp, onChildAdded } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA67aMWlPYaAeh_07o1EaP8mkA2-rhYsUs",
      authDomain: "my-webpage-93c94.firebaseapp.com",
      databaseURL: "https://my-webpage-93c94-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "my-webpage-93c94",
      storageBucket: "my-webpage-93c94.firebasestorage.app",
      messagingSenderId: "959385466155",
      appId: "1:959385466155:web:e817821e92fa0acc6ec16e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const contactForm = document.getElementById('contactForm');
    const responseMsg = document.getElementById('responseMsg');
    const messagesUl = document.getElementById('messagesUl');

    // Listen for new contacts added
    const contactsRef = ref(db, 'contacts');
    onChildAdded(contactsRef, (data) => {
  const { name, email, message, timestamp } = data.val();

  const dateStr = (timestamp && typeof timestamp === "number")
    ? new Date(timestamp).toLocaleString()
    : "Pending timestamp...";

  const li = document.createElement('li');
  li.innerHTML = `
    <strong>${name} (${email})</strong>
    <em>${dateStr}</em>
    <p>${message}</p>
  `;
  messagesUl.prepend(li);
});


    contactForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name === "" || email === "" || message === "") {
        responseMsg.textContent = "All fields are required.";
        responseMsg.className = "error";
        return;
      }

      try {
        await push(contactsRef, {
          name,
          email,
          message,
          timestamp: serverTimestamp()
        });

        responseMsg.textContent = "Message sent successfully!";
        responseMsg.className = "success";
        contactForm.reset();
      } catch (error) {
        console.error("‚ùå Firebase write error:", error);
        responseMsg.textContent = "Error sending message. Check console.";
        responseMsg.className = "error";       
      }
    });
  </script>
</body>
</html>
