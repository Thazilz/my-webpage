<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f8f9fa; }
    
    /* Navigation */
    nav { margin-bottom: 20px; }
    nav a { color: black; text-decoration: none; margin-right: 10px; }
    nav a:hover { text-decoration: underline; }
    nav button {
      padding: 6px 12px; cursor: pointer;
      background: none; border: 1px solid #ccc;
      color: black; float: right;
    }
    nav button:hover { background: #f0f0f0; }

    form {
      max-width: 600px; margin: auto; background: #fff;
      padding: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 10px 20px;
      align-items: center;
    }

    label { text-align: right; font-weight: bold; }

    input, select {
      width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;
    }

    button[type="submit"] {
      grid-column: 2 / 3; padding: 10px 20px; background-color: #28a745;
      color: white; border: none; cursor: pointer; border-radius: 4px;
    }
    button[type="submit"]:disabled { background-color: #ccc; cursor: not-allowed; }
    button[type="submit"]:hover:enabled { background-color: #218838; }

    .success { color: green; grid-column: 2 / 3; }
    .error { color: red; grid-column: 2 / 3; }

    #loanList, #loanAdminSection {
      max-width: 600px; margin: 30px auto;
    }
    #loanList ul, #loanAdminSection ul {
      list-style: none; padding: 0;
    }
    #loanList li, #loanAdminSection li {
      background: #e9ecef; margin-bottom: 10px;
      padding: 10px; border-radius: 5px; border-left: 5px solid #999;
    }
    #loanAdminSection button { margin: 4px; cursor: pointer; }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a> |
  <a href="inventory.html">Inventory</a> |
  <a href="loan.html">Loan</a> |
  <a href="return.html">Return</a> |
  <a href="approval.html">Approvals</a> |
  <button id="logoutBtn">Logout</button>
</nav>
<hr>

<h2>Loan an Item</h2>
<p><a href="inventory.html">üîô Back to Inventory</a></p>

<form id="loanForm">
  <label for="borrowerName">Name:</label>
  <input type="text" id="borrowerName" placeholder="Borrower's Name" readonly />

  <label for="department">Department:</label>
  <input type="text" id="department" placeholder="Department" readonly />

  <label for="phone">Phone:</label>
  <input type="text" id="phone" placeholder="Phone Number" readonly />

  <label for="itemId">Item ID:</label>
  <input type="text" id="itemId" placeholder="Item ID" required />

  <label for="model">Model:</label>
  <input type="text" id="model" placeholder="Model" readonly />

  <label for="brand">Brand:</label>
  <input type="text" id="brand" placeholder="Brand" readonly />

  <label for="loanDate">Loan Date:</label>
  <input type="date" id="loanDate" required />

  <label for="returnDate">Return Date:</label>
  <input type="date" id="returnDate" required />

  <button type="submit" disabled>Submit Loan</button>
</form>

<p id="loanResponseMsg"></p>

<div id="loanList">
  <h3>Your Loan Records</h3>
  <ul id="loanUl"></ul>
</div>

<div id="loanAdminSection">
  <h3>Manage Loan Requests (Admin)</h3>
  <ul id="adminLoanUl"></ul>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, push, get, onChildAdded, onValue, query, orderByChild, equalTo, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA67aMWlPYaAeh_07o1EaP8mkA2-rhYsUs",
    authDomain: "my-webpage-93c94.firebaseapp.com",
    databaseURL: "https://my-webpage-93c94-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "my-webpage-93c94",
    storageBucket: "my-webpage-93c94.appspot.com",
    messagingSenderId: "959385466155",
    appId: "1:959385466155:web:e817821e92fa0acc6ec16e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  const loanAdminSection = document.getElementById('loanAdminSection');
  loanAdminSection.style.display = "none";

  document.getElementById('logoutBtn').addEventListener('click', () => {
    signOut(auth).then(() => window.location.href = "login.html");
  });

  const loansRef = ref(db, 'loans');
  const inventoryRef = ref(db, 'inventory');
  const usersRef = ref(db, 'users');

  const loanForm = document.getElementById('loanForm');
  const loanResponseMsg = document.getElementById('loanResponseMsg');
  const loanUl = document.getElementById('loanUl');
  const itemIdInput = document.getElementById('itemId');
  const modelInput = document.getElementById('model');
  const brandInput = document.getElementById('brand');
  const submitButton = loanForm.querySelector('button');
  const borrowerNameInput = document.getElementById('borrowerName');
  const departmentInput = document.getElementById('department');
  const phoneInput = document.getElementById('phone');

  const inventoryMap = new Map();
  let inventoryLoaded = false;

  onValue(inventoryRef, snapshot => {
    inventoryMap.clear();
    const data = snapshot.val();
    if (data) {
      Object.values(data).forEach(item => {
        const key = (item.serialNumber || item.itemId || "").trim();
        if (key) inventoryMap.set(key, item);
      });
    }
    inventoryLoaded = true;
  });

  onAuthStateChanged(auth, async user => {
    if (!user) return window.location.href = "login.html";

    // Load user info
    const userSnapshot = await get(ref(db, 'users/' + user.uid));
    if (userSnapshot.exists()) {
      const u = userSnapshot.val();
      borrowerNameInput.value = u.name || "";
      departmentInput.value = u.department || "";
      phoneInput.value = u.phone || "";
    }

    const token = await user.getIdTokenResult();
    const isAdmin = !!token.claims.admin;

    if (isAdmin) {
      loanAdminSection.style.display = "block";
      initializeAdminSection();
    }

    // Display only current user's loans
    onChildAdded(loansRef, data => {
      const loan = data.val();
      if (loan.borrowerUid !== user.uid) return;

      const li = document.createElement('li');
      const colorMap = { active: "green", pendingApproval: "orange", rejected: "red", returned: "blue" };
      const color = colorMap[loan.status] || "#999";
      li.style.borderColor = color;
      li.innerHTML = `
        <strong>${loan.borrowerName}</strong> (${loan.department})<br>
        <em>Item ID:</em> ${loan.itemId}<br>
        <em>Model:</em> ${loan.model} | <em>Brand:</em> ${loan.brand}<br>
        <em>Loan Date:</em> ${loan.loanDate} | <em>Return Date:</em> ${loan.returnDate}<br>
        <em>Status:</em> <b style="color:${color}">${loan.status}</b>
      `;
      loanUl.prepend(li);
    });
  });

  async function validateItemId() {
    const itemId = itemIdInput.value.trim();
    loanResponseMsg.textContent = "";
    loanResponseMsg.className = "";

    if (!inventoryLoaded || !itemId) {
      submitButton.disabled = true;
      return;
    }

    if (!inventoryMap.has(itemId)) {
      submitButton.disabled = true;
      loanResponseMsg.textContent = "‚ùå Item ID not found in inventory.";
      loanResponseMsg.className = "error";
      return;
    }

    const item = inventoryMap.get(itemId);
    modelInput.value = item.modelNumber || "";
    brandInput.value = item.brand || "";

    const snapshot = await get(query(loansRef, orderByChild("itemId"), equalTo(itemId)));
    let unavailable = false;
    let userHasActiveLoan = false;

    snapshot.forEach(child => {
      const loan = child.val();
      if (["active", "pendingApproval"].includes(loan.status)) unavailable = true;
      if (loan.borrowerUid === auth.currentUser.uid && loan.status === "active") userHasActiveLoan = true;
    });

    if (userHasActiveLoan) {
      submitButton.disabled = true;
      loanResponseMsg.textContent = "‚ö†Ô∏è You already have an active loan for this item.";
      loanResponseMsg.className = "error";
      return;
    }

    if (unavailable) {
      submitButton.disabled = true;
      loanResponseMsg.textContent = "‚ùå Item is already on loan or pending approval.";
      loanResponseMsg.className = "error";
    } else submitButton.disabled = false;
  }

  itemIdInput.addEventListener('input', validateItemId);

  loanForm.addEventListener('submit', async e => {
    e.preventDefault();
    const user = auth.currentUser;
    if (!user) return;

    const itemId = itemIdInput.value.trim();
    const model = modelInput.value.trim();
    const brand = brandInput.value.trim();
    const loanDate = document.getElementById('loanDate').value;
    const returnDate = document.getElementById('returnDate').value;

    if (new Date(returnDate) < new Date(loanDate)) {
      loanResponseMsg.textContent = "‚ùå Return date cannot be before loan date.";
      loanResponseMsg.className = "error";
      return;
    }

    try {
      await push(loansRef, {
        borrowerUid: user.uid,
        borrowerName: borrowerNameInput.value,
        department: departmentInput.value,
        phone: phoneInput.value,
        itemId,
        model,
        brand,
        loanDate,
        returnDate,
        status: "pendingApproval",
        timestamp: serverTimestamp()
      });

      loanResponseMsg.textContent = "‚úÖ Loan submitted for approval.";
      loanResponseMsg.className = "success";
      loanForm.reset();
      submitButton.disabled = true;
    } catch (err) {
      console.error(err);
      loanResponseMsg.textContent = "‚ùå Error submitting loan.";
      loanResponseMsg.className = "error";
    }
  });

  function initializeAdminSection() {
  const adminLoanUl = document.getElementById('adminLoanUl');
  onValue(loansRef, snapshot => {
    adminLoanUl.innerHTML = "";
    const loans = snapshot.val();
    if (!loans) {
      adminLoanUl.innerHTML = "<li>No loan requests yet.</li>";
      return;
    }

    Object.entries(loans).forEach(([key, loan]) => {
      const li = document.createElement('li');
      let controls = "";
      if (loan.status === "pendingApproval") {
        controls = `<button data-key="${key}" data-action="approve">‚úÖ Approve</button>
                    <button data-key="${key}" data-action="reject">‚ùå Reject</button>`;
      } else if (loan.status === "active") {
        controls = `<button data-key="${key}" data-action="return">‚Ü©Ô∏è Mark as Returned</button>`;
      }

      li.innerHTML = `
        <strong>${loan.borrowerName}</strong> (${loan.department})<br>
        <em>Phone:</em> ${loan.phone}<br>
        <em>Item:</em> ${loan.itemId} | ${loan.model} (${loan.brand})<br>
        <em>Loan Date:</em> ${loan.loanDate} ‚Üí <em>Return Date:</em> ${loan.returnDate}<br>
        <em>Status:</em> <b>${loan.status}</b><br>
        ${controls}
      `;
      adminLoanUl.appendChild(li);
    });
  });

  adminLoanUl.addEventListener("click", async e => {
    if (e.target.tagName !== "BUTTON") return;
    const key = e.target.dataset.key;
    const action = e.target.dataset.action;

    try {
      if (action === "approve") await update(ref(db, "loans/" + key), { status: "active" });
      else if (action === "reject") await update(ref(db, "loans/" + key), { status: "rejected" });
      else if (action === "return") await update(ref(db, "loans/" + key), { status: "returned" });
    } catch (err) { console.error(err); alert("‚ùå Error updating loan status."); }
  });
}

</script>
</body>
</html>
