<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Equipment Loan System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background-color: #0056b3; }
    #msg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .switch {
      text-align: center;
      margin-top: 15px;
      color: #007bff;
      cursor: pointer;
    }
    .switch:hover { text-decoration: underline; }
  </style>
</head>
<body>

<div class="login-box">
  <h2 id="formTitle">Login</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button id="authBtn">Login</button>
  <p class="switch" id="toggleMode">Don't have an account? Register</p>
  <p id="msg"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    createUserWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA67aMWlPYaAeh_07o1EaP8mkA2-rhYsUs",
    authDomain: "my-webpage-93c94.firebaseapp.com",
    databaseURL: "https://my-webpage-93c94-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "my-webpage-93c94",
    storageBucket: "my-webpage-93c94.appspot.com",
    messagingSenderId: "959385466155",
    appId: "1:959385466155:web:e817821e92fa0acc6ec16e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const authBtn = document.getElementById("authBtn");
  const toggleMode = document.getElementById("toggleMode");
  const msg = document.getElementById("msg");
  const formTitle = document.getElementById("formTitle");

  let isLoginMode = true;

  // Toggle between login and register modes
  toggleMode.addEventListener("click", () => {
    isLoginMode = !isLoginMode;
    if (isLoginMode) {
      formTitle.textContent = "Login";
      authBtn.textContent = "Login";
      toggleMode.textContent = "Don't have an account? Register";
    } else {
      formTitle.textContent = "Register";
      authBtn.textContent = "Register";
      toggleMode.textContent = "Already have an account? Login";
    }
    msg.textContent = "";
  });

  // Handle login/register
  authBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    msg.textContent = "";

    if (!email || !password) {
      msg.textContent = "Please enter email and password.";
      msg.style.color = "red";
      return;
    }

    try {
      if (isLoginMode) {
        await signInWithEmailAndPassword(auth, email, password);
        msg.textContent = "✅ Login successful! Redirecting...";
        msg.style.color = "green";
      } else {
        await createUserWithEmailAndPassword(auth, email, password);
        msg.textContent = "✅ Account created! You can now log in.";
        msg.style.color = "green";
        isLoginMode = true;
        formTitle.textContent = "Login";
        authBtn.textContent = "Login";
        toggleMode.textContent = "Don't have an account? Register";
      }
    } catch (err) {
      console.error(err);
      msg.textContent = "❌ " + (err.message || "Authentication failed.");
      msg.style.color = "red";
    }
  });

  // Auto-redirect logged-in users
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const token = await user.getIdTokenResult();
      if (token.claims.admin) {
        window.location.href = "approval.html";
      } else {
        window.location.href = "index.html";
      }
    }
  });
</script>

</body>
</html>
