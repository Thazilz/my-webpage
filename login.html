<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Equipment Loan System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background-color: #0056b3; }
    #msg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .switch {
      text-align: center;
      margin-top: 15px;
      color: #007bff;
      cursor: pointer;
    }
    .switch:hover { text-decoration: underline; }

    /* Hide registration fields by default */
    .register-field {
      display: none;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2 id="formTitle">Login</h2>

  <!-- Extra fields for registration only -->
  <input type="text" id="name" placeholder="Full Name" class="register-field" />
  <input type="text" id="department" placeholder="Department" class="register-field" />
  <input type="text" id="section" placeholder="Section" class="register-field" />
  <input type="tel" id="phone" placeholder="Phone Number" class="register-field" />

  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button id="authBtn">Login</button>
  <p class="switch" id="toggleMode">Don't have an account? Register</p>
  <p id="msg"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    createUserWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
  import { 
    getDatabase, 
    ref, 
    set, 
    get 
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA67aMWlPYaAeh_07o1EaP8mkA2-rhYsUs",
    authDomain: "my-webpage-93c94.firebaseapp.com",
    databaseURL: "https://my-webpage-93c94-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "my-webpage-93c94",
    storageBucket: "my-webpage-93c94.appspot.com",
    messagingSenderId: "959385466155",
    appId: "1:959385466155:web:e817821e92fa0acc6ec16e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const nameInput = document.getElementById("name");
  const departmentInput = document.getElementById("department");
  const sectionInput = document.getElementById("section");
  const phoneInput = document.getElementById("phone");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const authBtn = document.getElementById("authBtn");
  const toggleMode = document.getElementById("toggleMode");
  const msg = document.getElementById("msg");
  const formTitle = document.getElementById("formTitle");

  let isLoginMode = true;

  const registerFields = [nameInput, departmentInput, sectionInput, phoneInput];

  function toggleFields() {
    registerFields.forEach(field => {
      field.style.display = isLoginMode ? "none" : "block";
    });
  }

  toggleFields();

  toggleMode.addEventListener("click", () => {
    isLoginMode = !isLoginMode;
    formTitle.textContent = isLoginMode ? "Login" : "Register";
    authBtn.textContent = isLoginMode ? "Login" : "Register";
    toggleMode.textContent = isLoginMode
      ? "Don't have an account? Register"
      : "Already have an account? Login";
    msg.textContent = "";
    toggleFields();
  });

  authBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    msg.textContent = "";

    if (!email || !password) {
      msg.textContent = "Please enter email and password.";
      msg.style.color = "red";
      return;
    }

    try {
      if (isLoginMode) {
        await signInWithEmailAndPassword(auth, email, password);
        msg.textContent = "✅ Login successful! Redirecting...";
        msg.style.color = "green";
      } else {
        const name = nameInput.value.trim();
        const department = departmentInput.value.trim();
        const section = sectionInput.value.trim();
        const phone = phoneInput.value.trim();

        if (!name || !department || !section || !phone) {
          msg.textContent = "Please fill in all registration fields.";
          msg.style.color = "red";
          return;
        }

        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await set(ref(db, "users/" + user.uid), {
          name: name,
          department: department,
          section: section,
          phone: phone,
          email: email,
          isAdmin: false
        });

        msg.textContent = "✅ Account created! You can now log in.";
        msg.style.color = "green";

        // Reset form and switch to login
        isLoginMode = true;
        formTitle.textContent = "Login";
        authBtn.textContent = "Login";
        toggleMode.textContent = "Don't have an account? Register";
        toggleFields();

        // Clear fields
        registerFields.forEach(field => field.value = "");
        emailInput.value = "";
        passwordInput.value = "";
      }
    } catch (err) {
      console.error(err);
      msg.textContent = "❌ " + (err.message || "Authentication failed.");
      msg.style.color = "red";
    }
  });

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const snapshot = await get(ref(db, "users/" + user.uid));
      const userData = snapshot.val();
      if (userData && userData.isAdmin) {
        window.location.href = "approval.html";
      } else {
        window.location.href = "index.html";
      }
    }
  });
</script>

</body>
</html>
